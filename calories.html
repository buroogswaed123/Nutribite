<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calorie and Food Quantity Calculator - Nutribite</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function calculateCalories() {
      const caloriesPerUnit = parseFloat(document.getElementById('calories-per-unit').value);
      const quantity = parseFloat(document.getElementById('quantity').value);
      if (isNaN(caloriesPerUnit) || isNaN(quantity)) {
        alert('Please enter valid numbers');
        return;
      }
      const totalCalories = caloriesPerUnit * quantity;
      document.getElementById('result').textContent = 'Total Calories: ' + totalCalories.toFixed(2);
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <h1>Nutribite</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cart.html">Payment & Order</a></li>
        <li><a href="notifications.html">Notifications & Receipts</a></li>
        <li><a href="reports.html">Report Submission</a></li>
        <li><a href="calories.html">Calorie Calculator</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-content">
    <section class="calorie-calculator">
      <h2>Calorie and Food Quantity Calculator</h2>
      <form onsubmit="event.preventDefault(); calculateCalories();">
        <label for="calories-per-unit">Calories per unit (e.g., per 100 grams):</label>
        <input type="number" id="calories-per-unit" name="calories-per-unit" step="any" required />

        <label for="quantity">Quantity (units):</label>
        <input type="number" id="quantity" name="quantity" step="any" required />

        <button type="submit" class="btn">Calculate Calories</button>
      </form>
      <p id="result" class="calorie-result"></p>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Healthy Eating Site</p>
  </footer>
</body>
</html>
