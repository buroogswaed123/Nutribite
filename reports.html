  <div class="main-content">
    <section class="reports-header">
      <h2>Colorful Reports</h2>
      <p>Here you can submit new reports and track them easily and colorfully.</p>
    </section>
    <section class="login-section">
      <h2>Submit a New Report</h2>
      <form action="#" method="post">
        <label for="report-title">Report Title:</label>
        <input type="text" id="report-title" name="report-title" required />

        <label for="report-description">Report Description:</label>
        <textarea id="report-description" name="report-description" rows="6" required></textarea>

        <button type="submit" class="btn">Submit Report</button>
      </form>
    </section>
  </div>
